<!DOCTYPE html>
<html>
    <head>
        <title>Naumovich 3.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div>Temp diagram</div>
        <div>Current state</div>
        <div class="renters-temp">
          <div class="fasmeb">
            <div class="fasmeb-icon">FASMEB</div>
            <p><span class="fasmeb-temp">--.-</span>℃</p>
          </div>
          <div class="ruslan">
            <div class="ruslan-icon">RUSLAN</div>
            <p><span class="ruslan-temp">--.-</span>℃</p>
          </div>
        </div>
        <div class="state">
          <div class="pomp">
            <div class="pomp-icon"></div>
            <p><span class="pomp-temp">--.-</span>℃</p>
          </div>
          <div class="heater">
            <div class="heater-icon"></div>
            <p><span class="heater-temp">--.-</span>℃</p>
          </div>
          <div class="outdoor">
            <div class="outdoor-icon"></div>
            <p><span class="outdoor-temp">--.-</span>℃</p>
          </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
