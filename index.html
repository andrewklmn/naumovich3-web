<!DOCTYPE html>
<html>
    <head>
        <title>Naumovich 3.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
      <div class="container">
        <div class="header">
          <div class="header-1">Naumovich</div>
          <div class="header-2">3</div>
          <div class="header-3">heating system</div>
        </div>
        <div class="renters-temp">
          <div class="fasmeb">
            <div class="fasmeb-icon">FASMEB</div>
            <p><span class="fasmeb-temp">--.-</span>&#176;C</p>
          </div>
          <div class="ruslan">
            <div class="ruslan-icon">RUSLAN</div>
            <p><span class="ruslan-temp">--.-</span>&#176;C</p>
          </div>
        </div>
        <div class="mode">
          <div>
            Mode: <span class="mode-value">---</span>
          </div>
          <div class="loader">
            <img src="images/loader.gif" alt="Animated loader">
          </div>
          <div>
            <label>
              Temp:
              <select class="given-temp" disabled>
                <option selected value="">--</option>
              </select>
              &#176;C 
            </label>
          </div>
        </div>
        <div class="state">
          <div class="pomp">
            <div class="pomp-icon"></div>
            <p><span class="pomp-temp">--.-</span>&#176;C</p>
          </div>
          <div class="heater">
            <div class="heater-icon"></div>
            <p><span class="heater-temp">--.-</span>&#176;C</p>
          </div>
          <div class="outdoor">
            <div class="outdoor-icon"></div>
            <p><span class="outdoor-temp">--.-</span>&#176;C</p>
          </div>
        </div>
        <div class="info">...loading data...</div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
